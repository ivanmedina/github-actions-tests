name: labeler

on: [ pull_request ]

jobs:
  labeler: 
    runs-on: ubuntu-latest
    name: Label the PR
    steps:
      - name: Pull request size labeler
        uses: ivanmedina/pr-size-labeler@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs-size-max: '10'
          s-size-max: '50'
          m-size-max: '100'
          l-size-max: '500'
          fail-if-xl: 'true'
