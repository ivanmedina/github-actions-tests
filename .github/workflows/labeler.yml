name: labeler

on: [ pull_request ]

jobs:
  labeler: 
    runs-on: ubuntu-latest
    name: Label the PR
    steps:
      - name: Pull request size labeler
        uses: ivanmedina/pr-size-labeler@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs-size-max: '1'
          s-size-max: '2'
          m-size-max: '3'
          l-size-max: '4'
